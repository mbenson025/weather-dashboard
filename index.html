<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="row">
      <header class="container-fluid text-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
      </header>
    </div>
    <main class="container-fluid">
      <div class="col-12 col-md-4 bg-light">
        <p class="search-header fs-3">Search for a City:</p>
        
          <input
            id="city"
            type="text"
            name="city"
            class="form-control"
            placeholder="Search for a City"
          />
          <div id="display"></div>
          <span id="inputError">Error message</span>
          <div class="recentHistory">
            <button class="searchWeather" type="button" id="searchWeather">
              Search
            </button>
          </div>
          <ul id="history-list" class="list-group"></ul>
        </div>
      </div>
      <div id="daily-forecast">
        <div id="five-day-forecast" class="container">
          <h2 id="five-title">5-Day Forecast</h2>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- <script src="js/weather.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
